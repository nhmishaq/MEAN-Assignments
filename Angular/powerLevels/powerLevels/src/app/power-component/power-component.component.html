<div class="content">
    <h1>Power Component</h1>
    <h3>Initial Power Level: </h3>
    <img src="../../assets/Goku.jpg" alt="Goku" height="50px">
    
    <form (submit)="onSubmit()">
        <input type="number" required min="1" max="100" name="powerLevel" [(ngModel)] = "powerLevel">
        <input type="submit" value="Calculate Powers">
    </form>
    {{powerLevel | json}}
</div>
