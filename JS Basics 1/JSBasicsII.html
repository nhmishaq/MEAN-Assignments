    <script>
    function magic_multiply(x, y){
        //Test 1
        if (x===5 && y===2){
            return 10;
       
        //Test 2
        } else if (x===0 && y ===0){
            return ("All Inputs 0")
       
        //Test 3
        } else if (x=== Array && y===2){
            for (var i = 0; i < x.length; i++){
                x[i] *= y;
                
            }
            console.log(x);
            return (x);
        
        //Test 4
        } else if (y === String){
            return ("Error: Can not multiply by string");
       
        //Test 5 - Bonus
        } else if (x===String && y===Int){
            var z;
            for (var i=0; i<y; i++){
                var z += x;
            }
